<!DOCTYPE html>

<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulário</h1>

        <form style="border: 1px;">
            <fieldset style="width: 400px;">
            <legend>Dados Pessoais</legend>

            Código: <input type="number"><br>
            Nome:   <input type="text"><br>
            Senha:  <input type="password"><br>
            Sexo:   <input type="radio">Masculino
                    <input type="radio">Feminino<br>
            Idade:  <input type="number"><br>

            Cartão Crédito: <select>
                <option value="mastercard">Mastercard</option>
                <option value="visa">Visa</option>
                <option value="express">American Express</option>
            </select><br>
            </fieldset>

            <fieldset style="width: 400px;">
                <legend>Dados Profissionais</legend>

                Cargo: <select>
                    <option value="junior">Analista Júnior</option>
                    <option value="pleno">Analista Pleno</option>
                    <option value="senior">Analista Sênior</option>
                </select><br>

                Dados Pessoais: <br>
                <input type="checkbox">Fumante<br>
                <input type="checkbox">Pratica Exercícios Físicos<br>
                <input type="checkbox">Consome Bebida Alcoólica<br>

                Experiências Profissionais: <br>
                <textarea rows="3" cols="35">Data Início/Data Fim/Empresa/Cargo
                </textarea>
            </fieldset>

            <input type="button" value="Limpar">
            <input type="button" value="Inserir">
        </form>

    </body>
</html>
